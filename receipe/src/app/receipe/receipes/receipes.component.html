<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <app-receipe-list
        (recipeWasSelected)="selectedRecipe = $event"
      ></app-receipe-list>
    </div>

    <div class="col-md-7">
      <app-receipe-detail
        [recipe]="selectedRecipe"
        *ngIf="selectedRecipe; else infoText"
      ></app-receipe-detail>
      <ng-template #infoText>
        Please Select Recipe
      </ng-template>
    </div>
  </div>

</div>
