<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSave()" >
            <div class="row">
                <div class="col-sm-12">
                    <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-info m-1 ">Save</button>
                    <button type="button" class="btn btn-warning" (click)="onCancel()" >Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" id="name" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path</label>
                        <input type="text" formControlName="imagePath" #imagePath id="imagePath" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" formControlName="description" id="description" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row ">
                
                <button type="button" (click)="addIng()" class="btn btn-danger m-2 ">Add Ingredient</button>
            </div>
          <hr/>
            <div class="row mb-5">
                <div class="col-sm-12" formArrayName="ingredeients">
                  <div class="row mt-1" *ngFor="let ingControl of controls;let i=index" 
                   [formGroupName]="i">
                      <div class="col-sm-8">
                       
                        <input formControlName="ingName" type="text" class="form-control">
                      </div>

                      <div class="col-sm-3">
                        <input formControlName="ingAmount" type="number" class="form-control">
                      </div>

                      <div class="col-sm-1">
                       <button type="button" (click)="onDeleteIngredient(i)" class="btn btn-primary">X</button>
                      </div>
                      

                  </div>
                      
                   
                </div>
<hr/>



            </div>
            
            
            
        </form>
    </div>
</div>
