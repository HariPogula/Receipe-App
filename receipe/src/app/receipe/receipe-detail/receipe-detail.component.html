<div *ngIf="!recipe;else selectedRecipe">Please Select Recipe</div>

<ng-template #selectedRecipe >
  
<div class=" row jumbotron">
<div class="col-sm-5">
  <div class="row">
    <div class="col-sm-12">
      <h3>{{ recipe[0].name }}</h3>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-12 dropdown">
      <div class="btn-group">
        <button
          class="btn btn-primary dropdown-toggle"
          data-toggle="dropdown"
          type="button"
        >
          Manage Recipe
          <span class="caret"></span>
        </button>
  
        <ul class="dropdown-menu">
          <li class="dropdown-item btn">
            <a (click)="AddToShoppingList()"> To Shopping List</a>
          </li>
          <li class="dropdown-item btn"><a (click)="onEditRecipe()"> Edit Recipe</a></li>
          <li class="dropdown-item btn"><a (click)="onDeleteRecipe()" >Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-12">
      Decsription: {{recipe[0].description}}
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-12">
      Ingredients:
      <ul class="list-group">
        <li *ngFor="let ing of recipe[0].ingredeients" class="list-group-item">
          {{ ing.ingName }} -- {{ ing.ingAmount }}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="col-sm-auto ml-5 mt-3 ">
  <img
    src="{{ recipe[0].imagePath }} "
    alt="{{ recipe[0].name }} "
    class="img-fluid rounded "
    style="max-height: 220px;"
  />
</div>
</div>

</ng-template>
