<div class="row container">
    <!-- <div class="col-sm-12 m-1" *ngIf="error">
        <p class="alert alert-primary">{{error}}</p>
    </div> -->

    <!-- //Dynamic Component using *ngIf -->
    <app-alert [message]="error" *ngIf="error" (closeEvent)="onHandleError()" ></app-alert>
    <div class="col-sm-12 col-offset-3" >
        <form #authForm="ngForm" (ngSubmit)="authenicate(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input  ngModel name="email"  type="email" id="email" class="form-control" required email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"  ngModel name="password" required minlength="6" >
            </div>
            <div >
                <button [disabled]="!authForm.valid" class="btn btn-danger mr-1">{{isLoginMode?'Login':'Sign up'}}</button> |
                <button class="btn btn-warning" type="button" (click)="onSwitchMode()" >Switch to {{isLoginMode?'Sign up':'Login'}}</button>
            </div>

            
        </form>
    </div>
</div>
