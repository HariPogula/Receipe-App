<div class="row">
  <div class="col-sm-10">
    <form>
      <div class="row">
        <div class="col-sm-10 form-group">
          <label for="name">Name</label>
          <input #name type="text" id="name" class="form-control" />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input #amount type="number" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button
            type="button"
            class="btn btn-success m-1"
            (click)="onAddItem()"
          >
            Add
          </button>
          <button type="button" class="btn btn-danger m-1">Delete</button>
          <button type="button" class="btn btn-primary m-1">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
